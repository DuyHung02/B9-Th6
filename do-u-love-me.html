<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
</head>
<body>
<h1 style="position: absolute; left: 220px; top: 175px;">Làm người yêu tớ nhé?</h1>
<button id="no" onmouseover="khong()" style="position: absolute; left: 380px; top: 235px;">del, mơ à?</button>
<button onclick="yes()" style="position: absolute; left: 285px; top: 235px;">Tớ đồng ý</button>
<script>
    function yes() {
        alert("Hello con vợ")
    }
    function khong() {
        let a = Math.round(Math.random() * window.innerWidth);
        let b = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = a + 'px';
        document.getElementById('no').style.top = b + 'px';
    }
</script>
</body>
</html>
